<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Artua-Star-Wars-Clone-Trooper.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Bahia Wars</title>
</head>
<body>
    <header style="position: fixed; z-index: 1000; width: 100%; height: 60px;">
        <img class="logo-star-wars" style="height: 50px; width: 50px; transform: translateY(5px);" src="images/Artua-Star-Wars-Clone-Trooper.ico" alt="">
            <ul>
                <li><button><div id="fatos_sol">Sol</div></button></li>
                <li><button>Mercúrio</button></li>
                <li><button>Vênus</button></li>
                <li><button>Terra</button></li>
                <li><button>Marte</button></li>
                <li><button>Júpiter</button></li>
                <li><button>Saturno</button></li>
                <li><button>Urano</button></li>
                <li><button>Netuno</button></li>
                <li><button><a href="info.html">Informações</a></button></li>
            </ul>  
    </header>
    <div class="grid">
        <container>
            <div class="solar-system" style="size: 10px;">
                <div class="sun">
                    <img style="height: 125%; width: 125%;"  src="images/planetas/sol.jpg" alt="">
                    <div class="tesla-orbit">
                        <div class="tesla"><img style="height: 100%; width: 90%; position: absolute;" src="images/tesla.png" alt=""></div>
                    </div>
                </div>
                <div id="doctor_who"><img style="scale: 0.8;" src="images/dalek.png" alt=""><img style="" src="images/tardis.webp" alt=""></div>
                <div class="orbit mercury-orbit">
                    <div class="planet mercury"><img style="height: 115%; width: 115%;" src="images/planetas/mercurio.png" alt=""></div>
                </div>
                <div class="orbit venus-orbit">
                    <div class="planet venus"><img style="height: 122%; width: 122%;" src="images/planetas/venus.jpg" alt=""></div>
                </div>
                <div class="orbit earth-orbit">
                    <div class="planet earth"><img style="height: 115%; width: 115%; position: absolute;" src="images/planetas/terra.png" alt="">
                    </div>
                </div>
                <div class="orbit mars-orbit">
                    <div class="planet mars"><img style="height: 115%; width: 115%;" src="images/planetas/marte.png" alt=""></div>
                </div>
                <div class="orbit jupiter-orbit">
                    <div class="planet jupiter"><img style="height: 130%; width: 130%;" src="images/planetas/jupiter.png" alt=""></div>
                </div>
                <div class="orbit saturn-orbit">
                    <div class="planet saturn"><img style="height: 195%; width: 195%;" src="images/planetas/saturno.png" alt=""></div>
                </div>
                <div class="orbit uranus-orbit">
                    <div class="planet uranus"><img style="height: 115%; width: 115%;" src="images/planetas/urano.png" alt=""></div>
                </div>
                <div class="orbit neptune-orbit">
                    <div class="planet neptune"><img style="height: 115%; width: 115%;" src="images/planetas/netuno.png" alt=""></div>
                </div>
        </container>
    </div>
</html>
