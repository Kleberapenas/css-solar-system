<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Artua-Star-Wars-Clone-Trooper.ico" type="image/x-icon">
    <title>Bahia Wars Info</title>
</head>

<body>
        <header style="background-color: white; position: fixed; z-index: 1000; width: 100%; height: 60px;">
            <img style="height: 50px; width: 50px; transform: translateY(5px);" src="images/Artua-Star-Wars-Clone-Trooper.ico" alt="">
            <ul>
                <li><a href="#Introdução"></a><button id="Introdução">Introdução</button></li>
                <li><a href="#Sol"></a><button id="btn-sol">Sol</button></li>
                <li><a href="#Mercúrio"></a><button id="btn-mercurio">Mercúrio</button></li>
                <li><a href="#Vênus"></a><button id="btn-venus">Vênus</button></li>
                <li><a href="#Terra"></a><button id="btn-terra">Terra</button></li>
                <li><a href="#Marte"></a><button id="btn-marte">Marte</button></li>
                <li><a href="#Júpiter"></a><button id="btn-jupiter">Júpiter</button></li>
                <li><a href="#Saturno"></a><button id="btn-saturno">Saturno</button></li>
                <li><a href="#Urano"></a><button id="btn-urano">Urano</button></li>
                <li><a href="#Netuno"></a><button id="btn-netuno">Netuno</button></li>
            </ul>
        </header>
    
        <div id="carouselExampleIndicators" class="carousel slide" style="margin-top: 60px;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Introdução" id="Introdução"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Sol"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Mercúrio"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Vênus"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Terra"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Marte"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Júpiter"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Saturno"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Urano"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Netuno"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slides/slide-introducao.jpeg" class="d-block w-100" alt="Introdução">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-sol.jpeg" class="d-block w-100" alt="Sol">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-mercurio.jpeg" class="d-block w-100" alt="Mercúrio">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-venus.jpeg" class="d-block w-100" alt="Vênus">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-terra.jpeg" class="d-block w-100" alt="Terra">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-marte.jpeg" class="d-block w-100" alt="Marte">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-jupiter.jpeg" class="d-block w-100" alt="Júpiter">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-saturno.jpeg" class="d-block w-100" alt="Saturno">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-urano.jpeg" class="d-block w-100" alt="Urano">
                </div>
                <div class="carousel-item">
                    <img src="images/slides/slide-netuno.jpeg" class="d-block w-100" alt="Netuno">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
